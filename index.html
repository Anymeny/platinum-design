        :root {

            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: var(--font-main);
            overflow-x: hidden;
            min-height: 100vh;
            background: 
                radial-gradient(circle at top right, rgba(255, 170, 0, 0.15), transparent 60%),
                radial-gradient(circle at bottom left, rgba(255, 170, 0, 0.10), transparent 60%),

                var(--bg-color);
        }

        a { text-decoration: none; color: inherit; cursor: pointer; }
        ul { list-style: none; }
        button { cursor: pointer; }

        /* --- START SCREEN (LANGUAGE) --- */
        #lang-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.6s var(--ease-smooth);
        }

        #lang-overlay h2 {
            margin-bottom: 40px;
            font-size: 1.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-white);
            font-weight: 300;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            color: var(--text-white);
            padding: 18px 40px;
            margin: 12px;
            width: 220px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.4s var(--ease-smooth);
            backdrop-filter: blur(10px);
        }

        /* –ë–æ–ª–µ–µ –º—è–≥–∫–∏–π —Ö–æ–≤–µ—Ä –¥–ª—è —Å—Ç–∞—Ä—Ç–æ–≤—ã—Ö –∫–Ω–æ–ø–æ–∫ */
        .lang-btn:hover {
            background: var(--accent-soft);
            border-color: var(--accent-color);
            box-shadow: 0 0 25px rgba(255, 170, 0, 0.3);
            transform: scale(1.03);
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            z-index: 1000;
            background: rgba(28, 27, 25, 0.5);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo-container img {
            height: 75px;
            object-fit: contain;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
            transition: transform 0.4s var(--ease-smooth);
        }
        
        .logo-container img:hover {
            transform: scale(1.02);
        }

        /* --- BURGER MENU (FIXED) --- */
        .burger-menu {
            position: fixed;
            top: 38px;
            right: 25px;
            width: 35px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 3000;
            transition: transform 0.3s ease;
        }
        .burger-menu:hover { opacity: 0.8; }

        .burger-line {
            width: 100%;
            height: 2px;
            background-color: var(--text-white);
            border-radius: 4px;
            transition: all 0.5s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            transform-origin: center;
        }

        /* –ö—Ä–µ—Å—Ç–∏–∫ - –º—è–≥—á–µ —Ü–≤–µ—Ç */
        .burger-menu.active .burger-line:nth-child(1) {
            transform: translateY(11px) rotate(45deg);
            background-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
        .burger-menu.active .burger-line:nth-child(2) {
            opacity: 0;
            transform: translateX(-15px);
        }
        .burger-menu.active .burger-line:nth-child(3) {
            transform: translateY(-11px) rotate(-45deg);
            background-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        /* --- MENU CURTAIN --- */
        .menu-curtain {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background: rgba(20, 20, 20, 0.96);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            transform: translateX(100%);
            transition: transform 0.6s var(--ease-smooth);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-left: 1px solid var(--glass-border);
        }

        @media (min-width: 768px) {
            .menu-curtain { width: 450px; }
        }

        .menu-curtain.active {
            transform: translateX(0);
        }

        /* Controls inside menu */
        .menu-header-controls {
            position: absolute;
            top: 35px;
            right: 80px;
            display: flex;
            gap: 10px;
            z-index: 2001;
        }

        .mini-lang-btn {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--glass-border);
            color: #888;
            padding: 8px 14px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        /* –ú—è–≥–∫–∏–π —Ö–æ–≤–µ—Ä –¥–ª—è –º–∏–Ω–∏-–∫–Ω–æ–ø–æ–∫ */

            border-color: var(--accent-color);
            color: var(--text-white);

        }

        .mini-lang-btn.active {
            background: var(--accent-color);
            color: #1c1b19;
            border-color: var(--accent-color);
            font-weight: 700;
            box-shadow: 0 0 15px var(--accent-soft);
        }

        .menu-links {
            text-align: center;
            width: 100%;
        }

        .menu-links li {
            margin: 30px 0;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s var(--ease-smooth);
        }

        .menu-links a {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--text-white);
            display: inline-block;
            transition: color 0.3s, transform 0.3s;
        }

        .menu-links a:hover {
            color: var(--accent-color);
            transform: translateX(5px);
            text-shadow: 0 0 10px var(--accent-soft);
        }

        .menu-curtain.active .menu-links li:nth-child(1) { transition-delay: 0.2s; opacity: 1; transform: translateY(0); }

        .menu-curtain.active .menu-links li:nth-child(3) { transition-delay: 0.4s; opacity: 1; transform: translateY(0); }

        /* --- MAIN CONTENT --- */
        main {

            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            opacity: 0;
            transition: opacity 1.2s ease;

            .menu-header-controls { right: 100px; top: 38px; }
            header { padding: 0 40px; }

    </style>

        const bodyEl = document.getElementById('typewriter-body');
        const ctaBtn = document.getElementById('cta-btn');
        const burger = document.getElementById('burger');
        const menuCurtain = document.getElementById('menuCurtain');
        const linkStore = document.getElementById('link-store');

        // --- –õ–û–ì–ò–ö–ê ---
        function setLanguage(lang) {
            currentLang = lang;
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                mainContent.style.opacity = '1';
                startTypewriterEffect();
            }, 600);
            updateInterfaceText();
            updateActiveMiniLang(lang);
        }

        function switchLangInside(lang) {
            if (lang === currentLang) return;
            currentLang = lang;
            updateInterfaceText();
            updateActiveMiniLang(lang);
            startTypewriterEffect();
        }

        function updateActiveMiniLang(lang) {
            document.querySelectorAll('.mini-lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
        }

        function updateInterfaceText() {
            const data = contentData[currentLang];
            ctaBtn.innerText = data.cta;
            linkStore.innerText = data.menu_store;
        }

        function startTypewriterEffect() {
            const data = contentData[currentLang];
            clearTimeout(headlineTimeout);
            clearTimeout(bodyTimeout);
            
            headlineEl.innerHTML = "";
            bodyEl.innerHTML = "";
            ctaBtn.classList.remove('visible');

            let i = 0;
            function typeHeadline() {
                if (i < data.headline.length) {
                    headlineEl.innerHTML += data.headline.charAt(i);
                    i++;
                    headlineTimeout = setTimeout(typeHeadline, 35);
                } else {
                    setTimeout(() => startBodyTypewriter(data.body), 200);
                }
            }
            typeHeadline();
        }

        function startBodyTypewriter(text) {
            let j = 0;
            const speed = 5; 
            function typeBody() {
                if (j < text.length) {
                    bodyEl.innerHTML += text.charAt(j);
                    j++;
                    let char = text.charAt(j);
                    let delay = (char === ' ' || char === '\n') ? 0 : speed;
                    bodyTimeout = setTimeout(typeBody, delay);
                } else {
                    ctaBtn.classList.add('visible');
                }
            }
            typeBody();
        }

        // –ú–µ–Ω—é
        burger.addEventListener('click', () => {
            burger.classList.toggle('active');
            menuCurtain.classList.toggle('active');
        });

        document.querySelectorAll('.menu-links a').forEach(link => {
            link.addEventListener('click', () => {

                menuCurtain.classList.remove('active');
