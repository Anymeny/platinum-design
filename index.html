        function setLanguage(lang) {

            // –°–∫—Ä—ã—Ç—å –∑–∞—Å—Ç–∞–≤–∫—É
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                mainContent.style.opacity = '1';
                startTypewriterEffect(); // –ó–∞–ø—É—Å–∫ –ø–µ—á–∞—Ç–∏
            }, 500);

            updateInterfaceText();
            updateActiveMiniLang(lang);
        }

        // 2. –°–º–µ–Ω–∞ —è–∑—ã–∫–∞ –∏–∑ –º–µ–Ω—é
        function switchLangInside(lang) {
            if (lang === currentLang) return;
            currentLang = lang;
            updateInterfaceText();
            updateActiveMiniLang(lang);
            
            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø–µ—á–∞—Ç–∏
            startTypewriterEffect();
        }

        function updateActiveMiniLang(lang) {
            document.querySelectorAll('.mini-lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
        }

        // 3. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—á–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ (–∫–Ω–æ–ø–∫–∏ –º–µ–Ω—é –∏ —Ñ—É—Ç–µ—Ä–∞)
        function updateInterfaceText() {
            const data = contentData[currentLang];
            ctaBtn.innerText = data.cta;
            linkHome.innerText = data.menu_home;
            linkStore.innerText = data.menu_store;
        }

        // 4. –≠—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–Ω–æ–π –º–∞—à–∏–Ω–∫–∏ (–¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ –ò —Ç–µ–∫—Å—Ç–∞)
        function startTypewriterEffect() {
            const data = contentData[currentLang];
            
            // –°–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Ç–∞–π–º–µ—Ä–æ–≤
            clearTimeout(headlineTimeout);
            clearTimeout(bodyTimeout);
            
            headlineEl.innerHTML = "";
            bodyEl.innerHTML = "";
            ctaBtn.classList.remove('visible');

            // –ü–µ—á–∞—Ç—å –∑–∞–≥–æ–ª–æ–≤–∫–∞
            let i = 0;
            function typeHeadline() {
                if (i < data.headline.length) {
                    headlineEl.innerHTML += data.headline.charAt(i);
                    i++;
                    headlineTimeout = setTimeout(typeHeadline, 40); // –°–∫–æ—Ä–æ—Å—Ç—å –∑–∞–≥–æ–ª–æ–≤–∫–∞
                } else {
                    // –ö–æ–≥–¥–∞ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –≥–æ—Ç–æ–≤, –Ω–∞—á–∏–Ω–∞–µ–º —Ç–µ–∫—Å—Ç
                    setTimeout(() => startBodyTypewriter(data.body), 300);
                }
            }
            typeHeadline();
        }

        function startBodyTypewriter(text) {
            let j = 0;
            const speed = 10; // –°–∫–æ—Ä–æ—Å—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ (–±—ã—Å—Ç—Ä–µ–µ)

            function typeBody() {
                if (j < text.length) {
                    bodyEl.innerHTML += text.charAt(j);
                    j++;
                    // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –¥–ª—è –ø—Ä–æ–±–µ–ª–æ–≤, —á—Ç–æ–±—ã –ø–µ—á–∞—Ç–∞–ª–æ —Ä–∏—Ç–º–∏—á–Ω–µ–µ
                    let delay = (text.charAt(j) === ' ') ? 0 : speed;
                    bodyTimeout = setTimeout(typeBody, delay);
                } else {
                    // –¢–µ–∫—Å—Ç –≥–æ—Ç–æ–≤ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                    ctaBtn.classList.add('visible');
                }
            }
            typeBody();
        }

        // 5. –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ú–µ–Ω—é
        // –ù–∞–∂–∏–º–∞–µ–º –Ω–∞ –±—É—Ä–≥–µ—Ä -> –û–Ω –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç—Å—è –≤ –∫—Ä–µ—Å—Ç–∏–∫ (CSS) -> –û—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è –º–µ–Ω—é
        // –ù–∞–∂–∏–º–∞–µ–º –Ω–∞ —Ç–æ—Ç –∂–µ —ç–ª–µ–º–µ–Ω—Ç (—É–∂–µ –∫—Ä–µ—Å—Ç–∏–∫) -> –ú–µ–Ω—é –∑–∞–∫—Ä—ã–≤–∞–µ—Ç—Å—è
        burger.addEventListener('click', () => {
            burger.classList.toggle('active');
            menuCurtain.classList.toggle('active');
        });

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å—Å—ã–ª–∫—É
        function closeMenu() {
            burger.classList.remove('active');
            menuCurtain.classList.remove('active');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateActiveMiniLang('ru');

    </script>
